<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ERA Monitor - Notifications Settings</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#29abe2",
              "background-light": "#f6f7f8",
              "background-dark": "#0F172A",
              "card-dark": "#1E293B",
              "border-dark": "#334155",
              "text-primary-dark": "#F8FAFC",
              "text-secondary-dark": "#94A3B8",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="layout-container flex w-full max-w-4xl grow flex-col">
<div class="layout-content-container flex flex-col gap-6 rounded-xl bg-card-dark p-6 sm:p-8">
<!-- Section: Notification Channels -->
<section class="flex flex-col gap-4">
<h3 class="text-text-primary-dark text-lg font-bold leading-tight tracking-[-0.015em]">Notification Channels</h3>
<!-- Email Channel -->
<div class="flex flex-col gap-3 rounded-lg border border-border-dark p-4">
<div class="flex items-center justify-between gap-4">
<div class="flex items-center gap-4">
<div class="text-text-primary-dark flex size-10 shrink-0 items-center justify-center rounded-lg bg-border-dark">
<span class="material-symbols-outlined">mail</span>
</div>
<p class="text-text-primary-dark text-base font-medium leading-normal">Email</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-border-dark p-0.5 has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform duration-200" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="peer sr-only" type="checkbox"/>
</label>
</div>
</div>
<div class="flex flex-col gap-3 pl-14">
<div class="flex flex-wrap items-center gap-2 rounded-lg border border-border-dark bg-background-dark p-2 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded bg-border-dark pl-3 pr-2">
<p class="text-text-primary-dark text-sm font-medium leading-normal">admin@example.com</p>
<button class="text-text-secondary-dark hover:text-text-primary-dark">
<span class="material-symbols-outlined text-base">close</span>
</button>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded bg-border-dark pl-3 pr-2">
<p class="text-text-primary-dark text-sm font-medium leading-normal">support@example.com</p>
<button class="text-text-secondary-dark hover:text-text-primary-dark">
<span class="material-symbols-outlined text-base">close</span>
</button>
</div>
<input class="form-input min-w-40 flex-1 resize-none border-none bg-transparent p-1 text-base text-text-primary-dark placeholder:text-text-secondary-dark focus:outline-none focus:ring-0" placeholder="Add another email..."/>
</div>
</div>
</div>
<!-- SMS Channel -->
<div class="flex flex-col gap-3 rounded-lg border border-border-dark p-4">
<div class="flex items-center justify-between gap-4">
<div class="flex items-center gap-4">
<div class="text-text-primary-dark flex size-10 shrink-0 items-center justify-center rounded-lg bg-border-dark">
<span class="material-symbols-outlined">sms</span>
</div>
<p class="text-text-primary-dark text-base font-medium leading-normal">SMS</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-border-dark p-0.5 has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform duration-200" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input class="peer sr-only" type="checkbox"/>
</label>
</div>
</div>
<div class="pl-14 opacity-50 transition-opacity duration-300">
<input class="form-input h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-dark bg-background-dark p-3 text-base font-normal leading-normal text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:ring-1 focus:ring-primary" disabled="" placeholder="Enter phone number" value=""/>
</div>
</div>
<!-- Telegram Channel -->
<div class="flex flex-col gap-3 rounded-lg border border-border-dark p-4">
<div class="flex items-center justify-between gap-4">
<div class="flex items-center gap-4">
<div class="text-text-primary-dark flex size-10 shrink-0 items-center justify-center rounded-lg bg-border-dark">
<span class="material-symbols-outlined">send</span>
</div>
<p class="text-text-primary-dark text-base font-medium leading-normal">Telegram</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-border-dark p-0.5 has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform duration-200" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input class="peer sr-only" type="checkbox"/>
</label>
</div>
</div>
<div class="pl-14 opacity-50 transition-opacity duration-300">
<input class="form-input h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-dark bg-background-dark p-3 text-base font-normal leading-normal text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:ring-1 focus:ring-primary" disabled="" placeholder="Enter Chat ID" value=""/>
</div>
</div>
<!-- Webhook Channel -->
<div class="flex flex-col gap-3 rounded-lg border border-border-dark p-4">
<div class="flex items-center justify-between gap-4">
<div class="flex items-center gap-4">
<div class="text-text-primary-dark flex size-10 shrink-0 items-center justify-center rounded-lg bg-border-dark">
<span class="material-symbols-outlined">webhook</span>
</div>
<p class="text-text-primary-dark text-base font-medium leading-normal">Webhook</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-border-dark p-0.5 has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform duration-200" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="peer sr-only" type="checkbox"/>
</label>
</div>
</div>
<div class="flex items-center gap-2 pl-14">
<input class="form-input h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-dark bg-background-dark p-3 text-base font-normal leading-normal text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:ring-1 focus:ring-primary" placeholder="Enter webhook URL" value=""/>
<button class="flex h-12 shrink-0 items-center justify-center gap-2 rounded-lg bg-border-dark px-4 text-sm font-medium text-text-primary-dark hover:bg-primary/20">
<span class="material-symbols-outlined text-xl">play_arrow</span>
                                 Test
                             </button>
</div>
</div>
</section>
<!-- Section: Notify On -->
<section class="flex flex-col gap-4">
<div class="flex flex-col">
<h3 class="text-text-primary-dark text-lg font-bold leading-tight tracking-[-0.015em]">Notify On</h3>
<p class="text-sm text-text-secondary-dark">Select which events should trigger a notification.</p>
</div>
<div class="grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-2">
<label class="flex items-center gap-3">
<input checked="" class="form-checkbox h-5 w-5 rounded border-border-dark bg-card-dark text-primary focus:ring-primary focus:ring-offset-card-dark" type="checkbox"/>
<span class="text-text-primary-dark">Host Down</span>
</label>
<label class="flex items-center gap-3">
<input checked="" class="form-checkbox h-5 w-5 rounded border-border-dark bg-card-dark text-primary focus:ring-primary focus:ring-offset-card-dark" type="checkbox"/>
<span class="text-text-primary-dark">Service Stopped</span>
</label>
<label class="flex items-center gap-3">
<input class="form-checkbox h-5 w-5 rounded border-border-dark bg-card-dark text-primary focus:ring-primary focus:ring-offset-card-dark" type="checkbox"/>
<span class="text-text-primary-dark">High CPU (&gt;90%)</span>
</label>
<label class="flex items-center gap-3">
<input class="form-checkbox h-5 w-5 rounded border-border-dark bg-card-dark text-primary focus:ring-primary focus:ring-offset-card-dark" type="checkbox"/>
<span class="text-text-primary-dark">High RAM (&gt;90%)</span>
</label>
<label class="flex items-center gap-3">
<input checked="" class="form-checkbox h-5 w-5 rounded border-border-dark bg-card-dark text-primary focus:ring-primary focus:ring-offset-card-dark" type="checkbox"/>
<span class="text-text-primary-dark">Disk Space Critical (&lt;10%)</span>
</label>
<label class="flex items-center gap-3">
<input checked="" class="form-checkbox h-5 w-5 rounded border-border-dark bg-card-dark text-primary focus:ring-primary focus:ring-offset-card-dark" type="checkbox"/>
<span class="text-text-primary-dark">SSL Certificate Expiring (&lt;14 days)</span>
</label>
<label class="flex items-center gap-3">
<input class="form-checkbox h-5 w-5 rounded border-border-dark bg-card-dark text-primary focus:ring-primary focus:ring-offset-card-dark" type="checkbox"/>
<span class="text-text-primary-dark">All Incidents</span>
</label>
<label class="flex items-center gap-3">
<input class="form-checkbox h-5 w-5 rounded border-border-dark bg-card-dark text-primary focus:ring-primary focus:ring-offset-card-dark" type="checkbox"/>
<span class="text-text-primary-dark">Weekly Summary</span>
</label>
</div>
</section>
<!-- Section: Quiet Hours -->
<section class="flex flex-col gap-4">
<div class="flex flex-col">
<h3 class="text-text-primary-dark text-lg font-bold leading-tight tracking-[-0.015em]">Quiet Hours</h3>
<p class="text-sm text-text-secondary-dark">Pause notifications during specific times.</p>
</div>
<div class="flex flex-col gap-4 rounded-lg border border-border-dark p-4">
<div class="flex items-center justify-between gap-4">
<p class="text-text-primary-dark text-base font-medium leading-normal">Enable Quiet Hours</p>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-border-dark p-0.5 has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform duration-200" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="peer sr-only" type="checkbox"/>
</label>
</div>
</div>
<div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
<label class="flex flex-col min-w-40 flex-1 gap-2">
<p class="text-text-primary-dark text-sm font-medium leading-normal">From</p>
<input class="form-input h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-dark bg-background-dark p-3 text-base font-normal leading-normal text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:ring-1 focus:ring-primary" type="time" value="22:00"/>
</label>
<label class="flex flex-col min-w-40 flex-1 gap-2">
<p class="text-text-primary-dark text-sm font-medium leading-normal">To</p>
<input class="form-input h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-dark bg-background-dark p-3 text-base font-normal leading-normal text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:ring-1 focus:ring-primary" type="time" value="08:00"/>
</label>
<label class="flex flex-col min-w-40 flex-1 gap-2">
<p class="text-text-primary-dark text-sm font-medium leading-normal">Timezone</p>
<select class="form-select h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-dark bg-background-dark p-3 text-base font-normal leading-normal text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:ring-1 focus:ring-primary">
<option>(GMT-05:00) Eastern Time</option>
<option>(GMT-06:00) Central Time</option>
<option>(GMT-07:00) Mountain Time</option>
<option>(GMT-08:00) Pacific Time</option>
</select>
</label>
</div>
</div>
</section>
</div>
</div>
</div>
</body></html>
