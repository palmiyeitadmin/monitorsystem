<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ERA Monitor - Add TCP Check</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#29abe2",
                        "background-light": "#f6f7f8",
                        "background-dark": "#0F172A",
                        "slate": {
                            200: '#e2e8f0',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8" style="background-color: #0F172A;">
<div class="w-full max-w-3xl rounded-xl bg-slate-800 text-slate-200 shadow-2xl">
<!-- Modal Header -->
<div class="border-b border-slate-700 p-6">
<h1 class="text-xl font-bold text-white">Add New Check</h1>
<p class="text-sm text-slate-200/80 mt-1">Configure a new monitoring check for your services.</p>
</div>
<!-- Tabs -->
<div class="px-6">
<div class="flex border-b border-slate-700 gap-8">
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-slate-200/60 pb-[13px] pt-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">HTTP</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-white pb-[13px] pt-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">TCP</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-slate-200/60 pb-[13px] pt-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Custom Health</p>
</a>
</div>
</div>
<!-- Form Content -->
<div class="flex flex-col gap-8 p-6">
<!-- Check Details Section -->
<div class="space-y-6">
<h2 class="text-base font-semibold text-white">Check Details</h2>
<label class="flex flex-col w-full">
<p class="text-slate-200 text-sm font-medium leading-normal pb-2">Check Name*</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-slate-700 h-11 placeholder:text-slate-200/40 px-3 text-sm font-normal leading-normal" placeholder="e.g., Primary Database TCP Check" value=""/>
</label>
<div class="flex flex-col sm:flex-row w-full gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-200 text-sm font-medium leading-normal pb-2">Host/IP*</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-slate-700 h-11 placeholder:text-slate-200/40 px-3 text-sm font-normal leading-normal" placeholder="Enter hostname or IP address" value=""/>
</label>
<label class="flex flex-col sm:max-w-[120px]">
<p class="text-slate-200 text-sm font-medium leading-normal pb-2">Port*</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-slate-700 h-11 placeholder:text-slate-200/40 px-3 text-sm font-normal leading-normal" placeholder="e.g., 5432" type="number" value=""/>
</label>
</div>
<div class="@container">
<div class="relative flex w-full flex-col items-start justify-between gap-3 @[480px]:flex-row @[480px]:items-center">
<div class="flex w-full shrink-[3] items-center justify-between">
<p class="text-slate-200 text-sm font-medium leading-normal">Connection Timeout</p>
<p class="text-slate-200 text-sm font-normal leading-normal @[480px]:hidden">10s</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1.5 flex-1 rounded-full bg-slate-700">
<div class="h-full w-[32%] rounded-full bg-primary"></div>
<div class="relative"><div class="absolute -left-2 -top-[5px] size-4 rounded-full bg-primary ring-4 ring-primary/30 cursor-pointer"></div></div>
</div>
<p class="text-slate-200 text-sm font-normal leading-normal hidden @[480px]:block">10s</p>
</div>
</div>
</div>
</div>
<!-- Divider -->
<div class="border-t border-slate-700"></div>
<!-- Data & Port Section -->
<div class="space-y-6">
<h2 class="text-base font-semibold text-white">Data &amp; Port</h2>
<div class="flex items-center gap-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<p class="text-slate-200 text-sm font-medium leading-normal flex-1 truncate">Send Test Data</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[26px] w-[44px] cursor-pointer items-center rounded-full border-none bg-slate-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-[18px] w-[18px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<div class="flex flex-wrap items-center gap-2">
<span class="text-sm font-medium text-slate-200 w-full mb-1">Quick Port Buttons</span>
<button class="px-3 py-1.5 text-xs font-semibold rounded-lg bg-slate-700 text-slate-200 hover:bg-slate-700/80 transition-colors">SSH(22)</button>
<button class="px-3 py-1.5 text-xs font-semibold rounded-lg bg-slate-700 text-slate-200 hover:bg-slate-700/80 transition-colors">HTTP(80)</button>
<button class="px-3 py-1.5 text-xs font-semibold rounded-lg bg-slate-700 text-slate-200 hover:bg-slate-700/80 transition-colors">HTTPS(443)</button>
<button class="px-3 py-1.5 text-xs font-semibold rounded-lg bg-slate-700 text-slate-200 hover:bg-slate-700/80 transition-colors">MySQL(3306)</button>
<button class="px-3 py-1.5 text-xs font-semibold rounded-lg bg-slate-700 text-slate-200 hover:bg-slate-700/80 transition-colors">PostgreSQL(5432)</button>
<button class="px-3 py-1.5 text-xs font-semibold rounded-lg bg-slate-700 text-slate-200 hover:bg-slate-700/80 transition-colors">SQL Server(1433)</button>
<button class="px-3 py-1.5 text-xs font-semibold rounded-lg bg-slate-700 text-slate-200 hover:bg-slate-700/80 transition-colors">Redis(6379)</button>
<button class="px-3 py-1.5 text-xs font-semibold rounded-lg bg-slate-700 text-slate-200 hover:bg-slate-700/80 transition-colors">RDP(3389)</button>
</div>
</div>
<!-- Divider -->
<div class="border-t border-slate-700"></div>
<!-- Timing Section -->
<div class="space-y-6">
<h2 class="text-base font-semibold text-white">Timing &amp; Association</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<label class="flex flex-col w-full">
<p class="text-slate-200 text-sm font-medium leading-normal pb-2">Check Interval*</p>
<div class="relative w-full">
<select class="form-select appearance-none w-full rounded-lg text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-slate-700 h-11 placeholder:text-slate-200/40 px-3 text-sm font-normal leading-normal">
<option>1 minute</option>
<option selected="">5 minutes</option>
<option>15 minutes</option>
<option>30 minutes</option>
<option>1 hour</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-200/60 pointer-events-none">expand_more</span>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-slate-200 text-sm font-medium leading-normal pb-2">Customer*</p>
<div class="relative w-full">
<select class="form-select appearance-none w-full rounded-lg text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-slate-700 h-11 placeholder:text-slate-200/40 px-3 text-sm font-normal leading-normal">
<option>Select Customer</option>
<option>Internal</option>
<option>Customer A</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-200/60 pointer-events-none">expand_more</span>
</div>
</label>
</div>
<label class="flex flex-col w-full">
<p class="text-slate-200 text-sm font-medium leading-normal pb-2">Associated Host <span class="text-slate-200/60">(Optional)</span></p>
<div class="relative w-full">
<select class="form-select appearance-none w-full rounded-lg text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-slate-700 h-11 placeholder:text-slate-200/40 px-3 text-sm font-normal leading-normal">
<option>None</option>
<option>Production Web Server 1</option>
<option>Staging Database Server</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-200/60 pointer-events-none">expand_more</span>
</div>
</label>
</div>
</div>
<!-- Modal Footer -->
<div class="flex flex-col sm:flex-row-reverse items-center justify-start gap-3 rounded-b-xl border-t border-slate-700 bg-slate-800/50 p-6">
<button class="w-full sm:w-auto h-11 flex items-center justify-center rounded-lg bg-primary px-6 text-sm font-semibold text-white hover:bg-primary/90 transition-colors">Save Check</button>
<button class="w-full sm:w-auto h-11 flex items-center justify-center rounded-lg border border-primary text-sm font-semibold text-primary hover:bg-primary/10 transition-colors px-6">Test Check</button>
<button class="w-full sm:w-auto h-11 flex items-center justify-center rounded-lg text-sm font-semibold text-slate-200/80 hover:bg-slate-700 transition-colors px-6">Cancel</button>
</div>
</div>
</div>
</body></html>
