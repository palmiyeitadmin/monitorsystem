<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ERA Monitor - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#29abe2",
                        "background-light": "#f6f7f8",
                        "background-dark": "#0F172A",
                        "card-dark": "#1E293B",
                        "text-primary-dark": "#F1F5F9",
                        "text-secondary-dark": "#94A3B8",
                        "border-dark": "#334155",
                        "input-dark": "#1E293B",
                        "error": "#EF4444"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display text-text-primary-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-dark p-4 group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex w-full max-w-md flex-col items-center gap-8 rounded-xl bg-card-dark p-8 shadow-2xl">
<!-- Logo -->
<div class="flex w-full flex-col items-center justify-center gap-2">
<svg aria-labelledby="logo-title" class="h-10 w-10 text-primary" fill="currentColor" role="img" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<title id="logo-title">ERA Monitor Logo</title>
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"></path>
</svg>
<h1 class="text-xl font-bold text-text-primary-dark">ERA Monitor</h1>
</div>
<!-- Headline -->
<h2 class="text-text-primary-dark tracking-tight text-3xl font-bold leading-tight text-center">Welcome back</h2>
<!-- Form -->
<div class="flex w-full flex-col items-stretch gap-4">
<!-- Email Field -->
<div class="flex w-full flex-col">
<label class="flex flex-col flex-1">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 border border-border-dark bg-input-dark focus:border-primary focus:ring-2 focus:ring-primary/40 h-12 placeholder:text-text-secondary-dark px-4 text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</label>
</div>
<!-- Password Field with Error Example -->
<div class="flex w-full flex-col">
<label class="flex flex-col flex-1">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 border bg-input-dark h-12 placeholder:text-text-secondary-dark p-4 rounded-r-none border-r-0 text-base font-normal leading-normal border-error focus:border-error focus:ring-2 focus:ring-error/40" placeholder="Enter your password" type="password" value="fakepassword"/>
<div class="text-text-secondary-dark flex border border-error bg-input-dark items-center justify-center pr-4 rounded-r-lg border-l-0" data-alt="Toggle password visibility">
<span class="material-symbols-outlined cursor-pointer">visibility_off</span>
</div>
</div>
</label>
<p class="text-error text-sm pt-1.5">Your password is incorrect. Please try again.</p>
</div>
<!-- Remember me & Forgot Password -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-2">
<input class="form-checkbox h-4 w-4 rounded border-border-dark bg-input-dark text-primary checked:bg-primary focus:ring-2 focus:ring-offset-0 focus:ring-offset-card-dark focus:ring-primary/40" id="remember-me" style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(30,41,59)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');" type="checkbox"/>
<label class="text-text-secondary-dark text-sm font-normal leading-normal" for="remember-me">Remember me</label>
</div>
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot password?</a>
</div>
<!-- Sign In Button -->
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-card-dark mt-4">Sign In</button>
</div>
<!-- Divider -->
<div class="flex w-full items-center gap-4">
<hr class="w-full border-t border-border-dark"/>
<p class="shrink-0 text-sm text-text-secondary-dark">or</p>
<hr class="w-full border-t border-border-dark"/>
</div>
<!-- SSO Button -->
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-border-dark bg-transparent px-6 text-base font-medium text-text-primary-dark shadow-sm transition-colors hover:bg-border-dark/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-card-dark">
<img alt="Microsoft logo" class="h-6 w-6" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC8oE2jA60WThMDg0UcUgV55gI9CcBEZqzN4e4HVJE_Z2NdWKSF6B2zmREvTCbXHU7rbOHt8rz3W70_FSGBBHPwvb_JGIj-0o7NvrsdeX8-VEIakX0ouJb7fd3HrdQlOuU14gIIbXfdgrwUZjq7gk1dHR2lan1hl16hDrflYUYPRosSp0dMA846jQhZcAcO4WoX2ajOzMjAhtUfAcG5_jy3q7jxzvXDww2SHmmT0bbHrHH2tElGABBL4yAtNL71S9V5MRyR2aOdvdY"/>
                Sign in with Microsoft
            </button>
<!-- Footer -->
<p class="text-text-secondary-dark text-sm text-center">Don't have an account? <a class="font-medium text-primary hover:text-primary/80 transition-colors" href="#">Contact your administrator</a></p>
</div>
</div>
</body></html>
