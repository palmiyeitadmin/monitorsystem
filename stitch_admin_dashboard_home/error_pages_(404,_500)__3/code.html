<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Error Pages - ERA Monitor</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#29ABE2",
              "background-light": "#f6f7f8",
              "background-dark": "#0F172A",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-screen grow flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="flex w-full max-w-lg flex-col items-center gap-8 text-center">
<div class="flex flex-col items-center gap-6">
<h1 class="text-6xl font-black tracking-tighter text-slate-700/50 sm:text-7xl">404</h1>
<div class="flex flex-col items-center gap-2">
<p class="text-3xl font-bold leading-tight tracking-tight text-white sm:text-4xl">Page not found</p>
<p class="max-w-md text-base font-normal leading-normal text-slate-400">The page you're looking for doesn't exist or has been moved.</p>
</div>
</div>
<div class="flex w-full max-w-xs flex-col items-center gap-4">
<button class="flex h-11 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-6 text-base font-bold leading-normal tracking-wide text-white transition-colors hover:bg-primary/90">
<span class="truncate">Go to Dashboard</span>
</button>
<p class="cursor-pointer text-center text-sm font-normal leading-normal text-slate-400 underline transition-colors hover:text-white">Go back</p>
</div>
</div>
</div>
<div class="my-16 h-px w-full bg-slate-800"></div>
<div class="layout-container flex h-screen grow flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="flex w-full max-w-lg flex-col items-center gap-8 text-center">
<div class="flex flex-col items-center gap-6">
<h1 class="text-6xl font-black tracking-tighter text-slate-700/50 sm:text-7xl">500</h1>
<div class="flex flex-col items-center gap-2">
<p class="text-3xl font-bold leading-tight tracking-tight text-white sm:text-4xl">Server error</p>
<p class="max-w-md text-base font-normal leading-normal text-slate-400">Something went wrong on our end. Please try again later.</p>
</div>
</div>
<div class="flex w-full max-w-xs flex-col items-center gap-4">
<button class="flex h-11 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-6 text-base font-bold leading-normal tracking-wide text-white transition-colors hover:bg-primary/90">
<span class="truncate">Try Again</span>
</button>
<p class="cursor-pointer text-center text-sm font-normal leading-normal text-slate-400 underline transition-colors hover:text-white">Contact Support</p>
</div>
</div>
</div>
</div>

</body></html>
