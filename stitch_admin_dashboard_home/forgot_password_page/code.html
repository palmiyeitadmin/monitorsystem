<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password - ERA Monitor</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#29ABE2",
              "background-light": "#F8FAFC",
              "background-dark": "#0F172A",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.25rem",
                "lg": "0.5rem",
                "xl": "0.75rem",
                "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md">
<!-- Reset Password Form State -->
<div class="flex flex-col gap-6 rounded-xl bg-white/5 dark:bg-[#1E293B] p-8 shadow-2xl shadow-black/20" id="form-state">
<div class="flex flex-col items-center text-center">
<a class="mb-6 flex items-center gap-2 text-sm font-medium text-[#94A3B8] transition-colors hover:text-primary" href="#">
<span class="material-symbols-outlined text-base">arrow_back</span>
<span>Back to login</span>
</a>
<h1 class="text-3xl font-bold text-white tracking-tight">Reset Password</h1>
<p class="mt-2 text-base text-[#94A3B8]">Enter your email and we'll send you a reset link</p>
</div>
<div class="flex flex-col gap-6">
<div class="flex flex-col">
<label class="mb-2 text-sm font-medium text-[#F8FAFC]" for="email">Email</label>
<input class="form-input h-12 w-full rounded-lg border border-[#334155] bg-[#0F172A] p-3 text-base text-white placeholder:text-[#94A3B8] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" id="email" placeholder="e.g., admin@eramonitor.com" type="email"/>
</div>
<button class="flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold text-[#0F172A] transition-opacity hover:opacity-90">
<span>Send Reset Link</span>
</button>
</div>
</div>
<!-- Success State (Initially Hidden) -->
<div class="hidden flex-col gap-6 rounded-xl bg-white/5 dark:bg-[#1E293B] p-8 text-center shadow-2xl shadow-black/20" id="success-state">
<div class="flex flex-col items-center">
<div class="mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-[#4ADE80]/10">
<span class="material-symbols-outlined text-4xl text-[#4ADE80]">check_circle</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-white">Check your email</h1>
<p class="mt-2 text-base text-[#94A3B8]">We've sent a password reset link to your email address.</p>
</div>
<div class="mt-2">
<a class="text-sm font-medium text-[#94A3B8] transition-colors hover:text-primary" href="#">Resend email</a>
</div>
</div>
</div>
</div>
</body></html>
