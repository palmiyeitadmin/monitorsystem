<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ERA Monitor - Add/Edit Customer Contacts</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#28aae2",
              "background-light": "#f6f7f8",
              "background-dark": "#111c21",
              "card-dark": "#1e293b",
              "input-dark": "#334155",
              "text-primary-dark": "#e2e8f0",
              "text-secondary-dark": "#94a3b8",
              "error-red": "#ef4444"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-4xl rounded-xl bg-card-dark shadow-2xl">
<!-- Modal Header -->
<div class="border-b border-white/10 p-6">
<h2 class="text-xl font-bold text-text-primary-dark">Add New Customer</h2>
<p class="text-sm text-text-secondary-dark mt-1">Fill in the details below to add a new customer account.</p>
</div>
<!-- Tabs Navigation -->
<div class="px-6 border-b border-white/10">
<nav class="flex space-x-8 -mb-px">
<a class="py-4 px-1 inline-flex items-center gap-2 text-sm font-medium text-center text-text-secondary-dark border-b-2 border-transparent hover:text-primary transition-colors" href="#">
                        General
                    </a>
<a class="py-4 px-1 inline-flex items-center gap-2 text-sm font-medium text-center text-primary border-b-2 border-primary" href="#">
                        Contacts
                    </a>
<a class="py-4 px-1 inline-flex items-center gap-2 text-sm font-medium text-center text-text-secondary-dark border-b-2 border-transparent hover:text-primary transition-colors" href="#">
                        Billing
                    </a>
</nav>
</div>
<!-- Tab Content -->
<div class="p-6 space-y-6">
<!-- Primary Contact Accordion -->
<details class="flex flex-col rounded-lg bg-black/10 group" open="">
<summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
<p class="text-text-primary-dark text-base font-semibold leading-normal">Primary Contact</p>
<span class="material-symbols-outlined text-text-secondary-dark group-open:rotate-180 transition-transform">expand_more</span>
</summary>
<div class="px-4 pb-4">
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="flex flex-col col-span-2">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Full Name*</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., Jane Doe" value=""/>
</label>
<label class="flex flex-col">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Job Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., Head of IT" value=""/>
</label>
<label class="flex flex-col">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Email*</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 ring-2 ring-error-red border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., jane.doe@example.com" value="jane.doe@example"/>
<p class="text-error-red text-xs mt-1">Please enter a valid email address.</p>
</label>
<label class="flex flex-col">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Phone</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., +1 234 567 890" value=""/>
</label>
<label class="flex flex-col">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Mobile</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., +1 987 654 321" value=""/>
</label>
</div>
</div>
</details>
<!-- Secondary Contact Accordion -->
<details class="flex flex-col rounded-lg bg-black/10 group">
<summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
<p class="text-text-primary-dark text-base font-semibold leading-normal">Secondary Contact</p>
<span class="material-symbols-outlined text-text-secondary-dark group-open:rotate-180 transition-transform">expand_more</span>
</summary>
<div class="px-4 pb-4 space-y-4">
<!-- Dynamically added contact -->
<div class="border-t border-white/10 pt-4">
<div class="flex justify-between items-center mb-4">
<p class="text-text-primary-dark font-medium">Contact 1</p>
<button class="flex items-center gap-1 text-sm text-error-red hover:text-error-red/80 font-medium">
<span class="material-symbols-outlined text-base">delete</span>
                                   Remove
                               </button>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="flex flex-col col-span-2">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Full Name*</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., John Smith" value=""/>
</label>
<label class="flex flex-col">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Job Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., System Administrator" value=""/>
</label>
<label class="flex flex-col">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Email*</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., john.smith@example.com" value=""/>
</label>
</div>
</div>
<p class="text-text-secondary-dark text-sm font-normal leading-normal pt-1">No secondary contacts added.</p>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 text-primary gap-2 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/30 transition-colors">
<span class="material-symbols-outlined text-xl">add</span>
<span class="truncate">Add Secondary Contact</span>
</button>
</div>
</details>
<!-- Emergency Contact Accordion -->
<details class="flex flex-col rounded-lg bg-black/10 group">
<summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
<p class="text-text-primary-dark text-base font-semibold leading-normal">Emergency Contact</p>
<span class="material-symbols-outlined text-text-secondary-dark group-open:rotate-180 transition-transform">expand_more</span>
</summary>
<div class="px-4 pb-4">
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., On-Call Team" value=""/>
</label>
<label class="flex flex-col">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Phone</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., +1 555 123 4567" value=""/>
</label>
<label class="flex flex-col col-span-2">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Available Hours</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-input-dark h-12 placeholder:text-text-secondary-dark p-3 text-sm font-normal leading-normal" placeholder="e.g., 24/7" value="24/7"/>
</label>
</div>
</div>
</details>
</div>
<!-- Modal Footer -->
<div class="flex justify-end items-center gap-3 border-t border-white/10 p-6">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-transparent text-text-secondary-dark text-sm font-bold leading-normal tracking-[0.015em] hover:bg-white/5 transition-colors">Cancel</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">Save Customer</button>
</div>
</div>
</div>
</body></html>
